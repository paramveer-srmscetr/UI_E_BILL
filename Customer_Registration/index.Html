<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consumer Registration</title>
  <link rel="stylesheet" href="CustomerReg.css">
</head>
<body>
<marquee  id="marq" direction="left" scrollamount="5">
  ðŸ”” Government Notice: All consumers must complete their registration before 2025. For support, contact your local electricity board office or call 1800-123-4567.
</marquee>
<div class="img">
    <img src="/Images/logo_pw.png" alt="logo">
</div>
  <div id="box">

      <h2>Consumer Registration</h2>
      
      <form id="registerForm">
          <label for="consumerId">Consumer ID</label>
          <input type="text" id="consumerId" maxlength="13" pattern="\d{13}" required>

    <label for="billNo">Bill Number</label>
    <input type="text" id="billNo" maxlength="5" pattern="\d{5}" required>
    
    <label for="title">Title</label>
    <select id="title" required>
        <option value="">-- Select --</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
      <option value="Ms.">Ms.</option>
    </select>

    <label for="name">Customer Name</label>
    <input type="text" id="name" maxlength="50" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label>Mobile Number</label>
    <div class="mobile-row">
        <select id="countryCode" required>
            <option value="">Code</option>
        <option value="+91">+91</option>
        <option value="+1">+1</option>
        <option value="+44">+44</option>
      </select>
      <input type="text" id="mobile" pattern="\d{10}" maxlength="10" placeholder="10-digit number" required>
    </div>

    <label for="userId">User ID</label>
    <input type="text" id="userId" minlength="5" maxlength="20" required>

    <label for="password">Password</label>
    <input type="password" id="password" maxlength="30" required>
    
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" maxlength="30" required>

    <button type="submit" class="btn btn-green">Register</button>
    <button type="reset" class="btn btn-red">Reset</button>
  </form>
  
</div>
  <div id="ackScreen">
      <p class="success">Consumer Registration successful.</p>
      <p><strong>Customer ID:</strong> <span id="genCustomerId"></span></p>
    <p><strong>Customer Name:</strong> <span id="genCustomerName"></span></p>
    <p><strong>Email:</strong> <span id="genCustomerEmail"></span></p>

</div>
  <script src="CustomerReg.js"></script>
</body>
</html>
