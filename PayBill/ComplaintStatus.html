<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complaint Status</title>
  <link rel="stylesheet" href="/PayBill/Bill.css">
  <style>
    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #999;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    /* .topbar {
      padding: 10px;
      background: #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    } */
    .menu a {
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="menu">
      <a href="#" onclick="goHome()">Home</a>
      <a href="/PayBill/PayBill.html" onclick="showPayBill()">Pay Bill</a>
      <a href="/PayBill/RegisterComplaint.html" onclick="showRegisterComplaint()">Register Complaint</a>
      <a href="/PayBill/ComplaintStatus.html" onclick="showComplaintStatus()">Complaint Status</a>
    </div>
    <div class="right">
Welcome <span id="username"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </div>



  <div class="container">
    <h2>Complaint Status</h2>
    <table id="complaint-table">
      <thead>
        <tr>
          <th>Complaint ID</th>
          <th>Type</th>
          <th>Category</th>
          <th>Consumer No</th>
          <th>Mobile</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows inserted via JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script>
    function logout() {
      alert("Logging out...");
      window.location.href = "/Customer_Registration/Login.html";
    }

    // Load complaints from localStorage
    function loadComplaints() {
      const complaints = JSON.parse(localStorage.getItem("complaints") || "[]");
      const tableBody = document.getElementById("complaint-table").querySelector("tbody");

      if (complaints.length === 0) {
        const row = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 6;
        td.textContent = "No complaints found.";
        row.appendChild(td);
        tableBody.appendChild(row);
        return;
      }

      complaints.forEach(comp => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${comp.id}</td>
          <td>${comp.type}</td>
          <td>${comp.category}</td>
          <td>${comp.consumer}</td>
          <td>${comp.mobile}</td>
          <td>Registered</td>
        `;

        tableBody.appendChild(row);
      });
    }

    document.addEventListener("DOMContentLoaded", loadComplaints);
    document.addEventListener("DOMContentLoaded", () => {
const user = localStorage.getItem("loggedInUser") || "Guest";
const nameEl = document.getElementById("username");
if (nameEl) nameEl.textContent = user;
});
  </script>

</body>
</html>
